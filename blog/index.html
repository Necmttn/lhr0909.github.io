---
layout: default
title: Simon's Blog Posts
---

<div id="blog" class="row">
    <div class="columns">
        <h2>{{ page.title }}</h2>
        <ul class="blog-list">
            {% for post in site.posts %}
                <li>
                    <span class="blog-meta">{{ post.date | date_to_string }}</span>
                    &raquo;
                    <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

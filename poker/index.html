<div id="cashGraphContainer">
<h1>Cash Game Graph</h1>
<canvas id="cashGraph" width="600" height="400"></canvas>
</div>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/Chart.min.js"></script>
<script>
	var ctx = $("#cashGraph").get(0).getContext("2d");
	var startProfit = 0;
	var totalProfits = [];
	$.getJSON( "http://www.divby0.io/fpdb-display/cash_graph.json", function( data ) {
		$.each(data, function(item) {
			startProfit = startProfit + item.toalProfit;
			totalProfits.push(startProfit);
		});
	});
	var data = {
		//labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				fillColor : "rgba(3,151,106,0.5)",
				strokeColor : "rgba(3,151,106,1)",
				pointColor : "rgba(3,151,106,1)",
				pointStrokeColor : "#fff",
				data : totalProfits
			}
		]
	}

	var myNewChart = new Chart(ctx).Line(data);
</script>

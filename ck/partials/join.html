<style>
.audit {
    width: 100%;
    height: 200px;
    overflow-y: auto;
}
.audit li {
    list-style-type: none;
}
</style>
<ul class="audit">
    <li ng-repeat="audit in audits">
        {{audit.message}}
    </li>
</ul>
<p>
    <input ng-model="playerName">
    <button ng-click="changeName(playerName)">Change Name</button>
</p>
